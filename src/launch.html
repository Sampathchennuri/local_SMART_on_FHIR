  <body>
    <!-- Required JS files to enable this page to embed within an MPage -->
    <!-- FHIR Client JS Library -->

    <script>
      FHIR.oauth2.authorize({
        client_id: "2effcb7a-e1b1-4651-8c76-7c596f8d1032",
        scope:
          "user/Patient.read user/Observation.read user/Encounter.read launch online_access"
      });
    </script>
    <div class="spinner">

      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
